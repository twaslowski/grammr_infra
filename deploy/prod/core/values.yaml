fullnameOverride: core

environmentVariables:
  - name: DATASOURCE_URL
    valueFrom:
      secretKeyRef:
        name: grammr-db-pguser-grammr
        key: jdbc-uri
  - name: ALLOWED_ORIGIN
    value: https://dev.grammr.app
  - name: ANKI_EXPORTER_URL
    value: http://anki-exporter.grammr:8000
  - name: SPRING_PROFILES_ACTIVE
    value: runtime
  - name: JWT_PUBLIC_KEY
    valueFrom:
      configMapKeyRef:
        name: clerk-jwt-public-key
        key: jwt-key.pub

ingress:
  enabled: true
  className: cloudflare-tunnel
  host: server-dev.grammr.app
  paths:
    - /api/
    - /actuator/health

languages:
  - code: ru
    morphology:
      enabled: true
      uri: https://b4l7c733qf.execute-api.eu-central-1.amazonaws.com/dev/morphology-ru
    inflection:
      enabled: true
      uri: http://inflection-ru.grammr:8000/inflect
